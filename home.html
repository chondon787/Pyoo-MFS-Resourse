<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- available balence -->

                  <div class="stats shadow">
                    <div class="stat">
                       <div id="account-balance" class="stat-value">89400</div>
                      <div class="stat-desc">avoilable balence</div>
                    </div>
                  </div>

                  <div class="divider"></div>
                  <!-- user button  -->
                  <div>
                    <button id="show-add-money" class="btn btn-lg">Add Money</button>
                  <button id="btn-show-cash-out" class="btn btn-lg"> Cash Out</button>
                  </div>
                  <div class="divider"></div>
                  <!-- add money start -->
                  <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amound</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="add money" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-number" type="pin number" placeholder="password" class="input input-bordered" autocomplete="off" required />
 
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- add money end -->
                   <!-- cashout money start  -->
                   <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amound</span>
                        </label>
                        <input id="input-cash-out-money" type="text" placeholder="cash out money" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-cash-out-pin-number" type="pin number" placeholder="password" class="input input-bordered" autocomplete="off" required />
 
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cash-out" class="btn btn-primary">Cash out Money</button>
                      </div>
                    </form>
                  </div>
                   <!-- cashout money end  -->
              </div>
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/feature.js"></script>
</body>
</html>
